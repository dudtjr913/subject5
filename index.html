<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/562186f43c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <img src="rachel.jpg" />
      <div class="phone-bg"></div>
      <div class="screen">
        <div class="status__bar">
          <div class="status__bar-left">9:41</div>
          <div class="status__bar-right">
            <div class="status__bar-icon">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
        </div>
        <header class="header">
          <div class="header__top">
            <i class="fas fa-arrow-left"></i>
            <div class="header__top-profile">Profile</div>
            <i class="fas fa-bars"></i>
          </div>
          <div class="header__bottom">
            <img src="rachel.jpg" class="header-img" />
            <div class="header__bottom-name">Rachel Mcadams</div>
            <div class="header__bottom-sub">London, Ontario</div>
          </div>
        </header>
        <main class="main">
          <div class="main__top">
            <div class="main__top-follow">Follow</div>
            <div class="main__top-message">Message</div>
          </div>
          <div class="main__bottom">
            <div class="main__bottom-follower">140<br />Followers</div>
            <div class="main__bottom-following">250<br />Following</div>
            <div class="main__bottome-image">369<br />images</div>
          </div>
        </main>
        <nav class="nav">
          <div class="nav__icon">
            <i class="far fa-user"></i>
            <i class="far fa-user-circle"></i>
            <i class="far fa-comment-dots"></i>
            <i class="fas fa-cog"></i>
          </div>
          <div class="nav__bottom">
            <div class="nav-bar"></div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
